<!DOCTYPE html>
<html lang="pt-br>"
<head>
<meta charset="utf-8"/>
<title> Trabalhando com pattern </title>
</head>
<header><h1>Pattern- Validação</h1></header>
<section>
<form>
<h2>Validação de Telefone</h2>
<label for="phonenum">Telefone (formato: x-xxxx-xxxx):</label><br/>
<input id="phonenum" type="tel" pattern="^\d{1}-\d{4}-\d{4}$" required >
<input type="submit" value="Enviar">
</form>
</section>
</body>
</html>
