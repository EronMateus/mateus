<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valores</title>
</head>
<body>
    <script type="text/javascript">
        var bebida =  prompt("digite a bebida desejada: ");

        switch(bebida){
            case "Água":
            document.write("Preço:8,99");
            break
            case "Refrigerante":
            document.write("Preço:11,99");
            break
             case "Suco":
            document.write("Preço:6,99");
            break
            case "Cerveja":
            document.write("Preço:8,00");
            break
            case "Vinho":
            document.write("Preço:9,00");
            break
            default:
                document.write("bebida indisponivel");
        }
         </script>
</body>
</html>
