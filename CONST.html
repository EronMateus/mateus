<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>JavaScript const</h2>

<p>Definindo com Const:</p>

<p id="demo"></p>

<script>
// Create an object:
const carro = {type:"Fiat", model:"500", color:"white"};

// Change a property:
carro.color = "red";

// Add a property:
carro.proprietário = "Johnson";

// Display the property:
document.getElementById("demo").innerHTML = "O dono do carro é " + carro.proprietário; 
</script>

</body>
</html>
