<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="result" type="number">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
    let signo = 'Leão';

switch (signo) {
  case 'Áries':
    document.write("De 21 março a 20 abril");
    break;
	case 'Touro':
  document.write("de 21 abril a 20 maio");
    break;
  case 'Gêmeos':
  document.write("de 21 maio a 20 junho");
    break;
  case 'Câncer':
  document.write("de 21 junho a 22 julho");
    break;
  case 'Leão':
  document.write("de 23 julho a 22 agosto");
    break;
  case 'Virgem':
  document.write("de 23 agosto a 22 setembro");
    break;
  default:
  document.write("Signo não registrado");
    break;
}
</script>
</body>
