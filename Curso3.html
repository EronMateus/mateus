<!DOCTYPE html>
<html lang="pt-br>"
<head>
<meta charset="utf-8"/>
<title> Trabalhando com pattern </title>
</head>
<header><h1>Pattern- Validação</h1></header>
<section>
<form>
<h2>Validação de usuário do Twitter</h2>
<label for="twitter">Usuário do twitter com o '@':</label><br/>
<input id="twitter" type="text" pattern="^@[A-Za-z0-9_]{1,15}$" required>
<input type="submit" value="Enviar">
</form>
</section>
</body>
</html>
