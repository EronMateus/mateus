<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<link rel="stylesheet" href="animals.css">
<body>
    <h1>O valor é..</h1>
    <script type="text/javascript">
          var Dias = prompt("Digite um valor de 1 a 7: ");
          
          
          switch ( Dias ){
            case "1" :
            document.write("Domingo\n");
            break;
            
            case "2" :
            document.write("Segunda\n");
            break;
            
            case "3" : 
            document.write("Terça\n");
            break;
            
            case "4" :
            document.write("Quarta\n");
            break;
            
            case "5" :
            document.write("Quinta\n");
            break; 
            
            case "6" :
            document.write("Sexta\n");
            break;
            
            case "7" :
            document.write("Sabado\n");
            break;
            
            default :
            document.write("Valor invalido!\n");
          
    
          document.write("<strong>Número Invalido!</strong>");
          }
    </script>
     </body>
    </html>
