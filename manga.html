<!DOCTYPE html>
<html>
<body>

<h2>push()</h2>
<h2>JavaScript Array Methods</h2>
<strong><p>O metodo push() anexa um novo elemento a um array:</p></strong>
 

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Banana", "Laranja", "Morango", "Manga"];
document.getElementById("demo1").innerHTML = fruits.push("Kiwi");
document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>
