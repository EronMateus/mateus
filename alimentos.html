<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale dos Alimentos</title>
</head>
<body>
    <script>
        var alimento = prompt("digite o alimento desejado: ");

    switch (Alimento){
            case "Proteína":
            document.write("Carne, peixe, frango");
            break;
            case "Carboidato":
            document.write("batata doce, feijão, pão, arroz, macarrão");
            break;
             case "Fruta":
            document.write("Banana, Laranja, Uva, Maçã");
            break;
            case "Verdura":
            document.write("Batata, Tomate, Pepino, Chuchu");
            break;
        default:
                document.write("Alimento indisponivel!");
        }
         </script>
    
</body>
</html>
