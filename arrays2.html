<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Frutas</h1>
    <button onclick="myFunction()">Clique</button>
    <p id="Demostrar"></p>
    <script>
    const fruits = ["Banana", "Maçã", "Pera"];
    document.getElementById("Demostrar").innerHTML =  fruits.push("Limão");
    
    function myFunction() {
      document.getElementById("Demostrar").innerHTML = fruits;
    }
    </script>
    
</body>
</html>
